<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 100%;
        }
        
        .bg {
            background-image: url("static/img/bg-1.jpg");
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* The laptop with borders */
        
        .laptop {
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scale(.6) translate(-50%);
            /* Scaled down for a better Try-it experience (change to 1 for full scale) */
            transform: scale(.7) translate(-50%);
            /* Scaled down for a better Try-it experience (change to 1 for full scale) */
            left: 50%;
            top: 15%;
            position: absolute;
            width: 100%;
            height: 800px;
            border-radius: 6px;
            border-style: solid;
            border-color: black;
            border-width: 24px 24px 80px;
            background-color: black;
        }
        /* The keyboard of the laptop */
        
        .laptop:after {
            content: '';
            display: block;
            position: absolute;
            width: 120%;
            height: 60px;
            margin: 80px 0 0 -110px;
            background: black;
            border-radius: 6px;
        }
        /* The top of the keyboard */
        
        .laptop:before {
            content: '';
            display: block;
            position: absolute;
            width: 250px;
            height: 30px;
            bottom: -110px;
            left: 50%;
            -webkit-transform: translate(-50%);
            transform: translate(-50%);
            background: #f1f1f1;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            z-index: 1;
        }
        /* The screen (or content) of the device */
        
        .laptop .content {
            width: 100%;
            height: 720px;
            overflow: hidden;
            border: none;
        }
    </style>
</head>

<body>

    <div class="bg">
        <div class="container-fluid">
            <div class="laptop">
                <div class="content">
                    <iframe src="https://emmanuel.tv/live" style="width:100%;border:none;height:100%" />
                </div>
            </div>
        </div>
    </div>


</body>

</html>
